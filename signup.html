<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet"/>
    <style>
        .title-font {
            font-family : 'Righteous', cursive;
        }
        .top-left-title {
            font-family: 'Righteous', cursive;
            font-size: 2rem;
            color: #f56565;
        }
        .box-title {
            font-family: 'Righteous', cursive;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
    <div class="absolute top-0 left-0 m-4 font-bold top-left-title">FOUR YOU</div>
    <div class="text-center">
        <div class="bg-pink-200 p-16 rounded-lg relative inline-block">
            <div class="font-bold text-white mb-4">
                hi welcome to
                <br/>
                <span class="font-bold text-red-500 box-title">FOUR YOU</span>
            </div>
            <button class="absolute top-2 right-2 text-gray-500" onclick="window.location.href='main.html';">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="mt-8">
            <h2 class="text-lg font-semibold mb-4">Sign up now</h2>
            <form class="space-y-4" onsubmit="handleSignup(event)">
                <div class="flex items-center border border-gray-300 rounded-md p-2">
                    <input class="flex-1 outline-none" placeholder="Email" type="email" required/>
                </div>
                <div class="flex items-center border border-gray-300 rounded-md p-2">
                    <input class="flex-1 outline-none" placeholder="Create Password" type="password" required/>
                </div>
                <div class="flex items-center border border-gray-300 rounded-md p-2">
                    <input class="flex-1 outline-none" placeholder="Confirm Password" type="password" required/>
                </div>
                <div class="flex items-start">
                    <input class="mt-1" id="terms" type="checkbox" required/>
                    <label class="ml-2 text-sm text-gray-600" for="terms">
                        By continuing, you agree to FOUR YOU's
                        <a class="text-red-500" href="#">Terms of Use</a>
                        and
                        <a class="text-red-500" href="#">Privacy Policy</a>.
                    </label>
                </div>
                <button class="w-full bg-red-500 text-white py-2 rounded-md" type="submit">Sign Up</button>
            </form>
            <div class="mt-4">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a class="text-red-500" href="login.html">Login</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        async function handleSignup(event) {
            event.preventDefault(); // Prevent the default form submission
            const email = document.querySelector('input[type="email"]').value;
            const password = document.querySelectorAll('input[type="password"]')[0].value;

            const response = await fetch('http://localhost:8000/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            });

            if (response.ok) {
                alert('Signup successful! You can now log in.');
                window.location.href = 'login.html'; // Redirect to login.html
            } else {
                const data = await response.json();
                alert(data.message); // Show error message
            }
        }
    </script>
</body>
</html>
